<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WebLabKyian</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <form id="authorization-form" aria-labelledby="form-title">
        <img class="card-photo" src="../WebLabKyian/user.png" alt="User">
        <h1 id="form-title">Панель аутентифікації</h1>

        <label for="first-name">Ім'я:</label>
        <input type="text" id="first-name" placeholder="Ім'я" required>
        <span class="error" id="first-name-error" aria-live="polite"></span>

        <label for="last-name">Прізвище:</label>
        <input type="text" id="last-name" placeholder="Прізвище" required>
        <span class="error" id="last-name-error" aria-live="polite"></span>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" placeholder="example@example.com" required>
        <span class="error" id="email-error" aria-live="polite"></span>

        <label for="password">Пароль:</label>
        <input type="password" id="password" placeholder="Пароль" required>
        <span class="error" id="password-error" aria-live="polite"></span>

        <label for="confirm-password">Повторити пароль:</label>
        <input type="password" id="confirm-password" placeholder="Повторіть пароль" required>
        <span class="error" id="confirm-password-error" aria-live="polite"></span>

        <div class="checkbox-container">
            <input type="checkbox" id="show-password">
            <label for="show-password" class="checkbox-label">Показати/приховати пароль</label>
        </div>

        <button type="submit" id="submit-btn" disabled>Відправити</button>
        <button type="reset" id="reset-btn">Скинути</button>
    </form>
</body>
</html>
